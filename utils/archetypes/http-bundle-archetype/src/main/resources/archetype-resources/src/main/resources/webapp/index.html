#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )

<div id="inner-center" class="inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" ui-sref="home">{{msg('server.home')}}</a></li>
            <li class="active"><a role="menu" ui-sref="${artifactId}.helloWorld">{{msg('${artifactId}')}}</a></li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="{'active': selectedTabState.selectedTab === 'helloWorld'}" ng-click="selectedTabState.selectedTab = 'helloWorld'">
                <a ui-sref="${artifactId}.helloWorld" >{{msg('${artifactId}')}}</a></li>
        </ul>
    </div>
    <div class="ui-layout-content">
        <div class="tab-content" id="tab-content">
            <div id="main-content" class="tab-pane active">
                <div ui-view="${artifactId}View"></div>
            </div>
        </div>
    </div>
</div>
